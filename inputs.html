<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

	<p>Audi or BMW?</p>

	<form>
		<label for="audi">Audi: </label>
		<input id="audi" type="radio" name="carChoice" value="AUDI">

		<label for="bmw">BMW: </label>
		<input id="bmw" type="radio" name="carChoice" value="BMW">

		<p>What's your current mood?</p>

		<select name="mood">
			<option value="happy">:)</option>
			<option value="neutral">:|</option>
			<option value="sad">:(</option>
		</select>

		<textarea name="paragraph" rows="10" cols="50"></textarea>

		<button>Go!</button>
	</form>

</body>
</html>
